<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>後台系統–修改會員資料</title>

<link rel="stylesheet" href="">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=LXGW+WenKai+Mono+TC&display=swap"
	rel="stylesheet">
<style>

.memberContent {
    margin: 8% auto;
    padding: 30px 40px;
    max-width: 700px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.memberH2 {
    font-size: 36px;
    font-family: "Dancing Script", cursive;
    color: #4682b4;
    margin-bottom: 20px;
}

h3 a {
    color: #4a90e2;
    text-decoration: none;
}

form p {
    margin: 14px 0;
    font-size: 16px;
}

form span {
    margin-top: 5px;
    font-weight: 500;
}


input[type="text"],
select {
    font-size: 16px;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

input[type="submit"] {
    margin-top: 25px;
    font-size: 16px;
    background-color: #4a90e2;
    color: #fff;
    padding: 8px 25px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background-color: #357abd;
}

.errorMsg {
    font-size: 14px;
    color: red;
    border-radius: 10px;
    background-color: rgba(251, 230, 211, 0.55);
    padding: 6px 15px;
    margin: 6px 0 10px 0;
}

.stylePart {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin: 10px 0 20px 0;
}

.stylePart label {
    display: flex;
    align-items: center;
    gap: 6px;
    background-color: #f1f7ff;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 14px;
}

.stylePart label:hover {
    background-color: #e0efff;
}

.stylePart input[type="checkbox"] {
    transform: scale(1.1);
    cursor: pointer;
}

</style>

</head>
<body>
	<div class="content memberContent memberUpdatePageContent">
		<h2 class="memberH2">修改會員資料</h2>
		<h3>
			<a th:href="@{/bmember/select_page}">回後台會員主頁</a>
		</h3>
		<form th:action="@{/bmember/update}" method="post" th:object="${memberVO}">
			<p>
				會員編號: 
				<span th:text="*{memberId}"></span> 
				<input type="hidden" th:field="*{memberId}">
			</p>
			<p>
				帳號(信箱): 
				<span th:text="*{email}"></span> 
				<input type="hidden" th:field="*{email}">
			</p>
			<p>
				會員等級: 
				<span th:text="*{memberClass.memberName}"></span>
				<input type="hidden" th:field="*{memberClass.memberClassId}">
			</p>
			<p>
				<label>密碼: 
					<input type="text" th:field="*{password}" placeholder="">
				</label>
			</p>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorMsg" id="password.errors"></p>
			
			<p>
				<label>姓名: 
					<input type="text" th:field="*{name}" placeholder="">
				</label>
			</p>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorMsg" id="name.errors"></p>
			
			<p>
				<label>電話: 
					<input type="text" th:field="*{phone}" placeholder="">
				</label>
			</p>
			<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="errorMsg" id="phone.errors"></p>
			
			<p>
				<label>帳號狀態: 
					<select th:field="*{status}">
							<option value="0">0 (啟用)</option>
							<option value="1">1 (停用)</option>
					</select>
				</label>
			</p>
			<p>
				<label>累積消費金額(若未填寫，預設為0): 
					<input type="text" th:field="*{accConsumption}" placeholder="">
				</label>
			</p>
			<p th:if="${#fields.hasErrors('accConsumption')}" th:errors="*{accConsumption}" class="errorMsg" id="accConsumption.errors"></p>
					
			<p>喜歡的電影類型</p>
			<div class="stylePart sp1">
                <label><input type="checkbox" id="action" name="styleId" value="1" class="firstLabel" th:checked="${selectTypeIds != null and selectTypeIds.contains(1)}">動作片</label>
                <label><input type="checkbox" id="adventure" name="styleId" value="2" th:checked="${selectTypeIds != null and selectTypeIds.contains(2)}">冒險片</label>
                <label><input type="checkbox" id="scienceFiction" name="styleId" value="3" th:checked="${selectTypeIds != null and selectTypeIds.contains(3)}">科幻片</label>
                <label><input type="checkbox" id="thriller" name="styleId" value="4" th:checked="${selectTypeIds != null and selectTypeIds.contains(4)}">驚悚片</label>
                <label><input type="checkbox" id="drama" name="styleId" value="5"  th:checked="${selectTypeIds != null and selectTypeIds.contains(5)}">劇情片</label>
            </div>
            <div class="stylePart sp2">
                <label><input type="checkbox" id="comedy" name="styleId" value="6" class="firstLabel" th:checked="${selectTypeIds != null and selectTypeIds.contains(6)}">喜劇片</label>
                <label><input type="checkbox" id="fantasy" name="styleId" value="7" th:checked="${selectTypeIds != null and selectTypeIds.contains(7)}">奇幻片</label>
                <label><input type="checkbox" id="romance" name="styleId" value="8" th:checked="${selectTypeIds != null and selectTypeIds.contains(8)}">愛情片</label>
            	 <label><input type="checkbox" id="animation" name="styleId" value="9"  th:checked="${selectTypeIds != null and selectTypeIds.contains(9)}">動畫片</label>
                <label><input type="checkbox" id="warFilm" name="styleId" value="10" th:checked="${selectTypeIds != null and selectTypeIds.contains(10)}">戰爭片</label>
            </div>
			
			<input type="hidden" th:field="*{birthdate}"> 
			<input type="submit" value="送出修改">
		</form>

	</div>

	<script>
		
	</script>
</body>
</html>
