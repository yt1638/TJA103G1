<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>所有員工資料 - listAllEmployeeData.html</title>

    <!-- 把 fragment 正常插進 head 裡 -->
    <th:block th:insert="~{/back-end/employee_data/included-fragment}"></th:block>

    <!-- DataTables 相關 -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css"/>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "lengthMenu": [3, 5, 10, 20, 50, 100],
                "searching": true,
                "paging": true,
                "ordering": true,
                "language": {
                    "processing": "處理中...",
                    "loadingRecords": "載入中...",
                    "lengthMenu": "顯示 _MENU_ 筆結果",
                    "zeroRecords": "沒有符合的結果",
                    "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                    "infoEmpty": "顯示第 0 至 0 筆結果，共 0 筆",
                    "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                    "search": "搜尋:",
                    "paginate": {
                        "first": "第一頁",
                        "previous": "上一頁",
                        "next": "下一頁",
                        "last": "最後一頁"
                    },
                    "aria": {
                        "sortAscending": ": 升冪排列",
                        "sortDescending": ": 降冪排列"
                    }
                }
            });
        });
    </script>

    <style type="text/css">
        body {
            margin: 1rem 12rem 2rem 12rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
        <h2>所有員工資料 - listAllEmployeeData.html</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/employee_data/select_page}">
                <img th:src="@{/images/back1.gif}">回查詢頁
                <label th:text="${success}"></label>
            </a>
        </h3>
    </div>
</nav>

<table id="example" class="display" style="width: 100%">
    <thead>
    <tr style="background-color:#CCCCFF">
        <th>計數</th>
        <th>員工編號</th>
        <th>員工姓名</th>
        <th>員工帳號</th>
        <th>員工密碼</th>
        <th>員工信箱</th>
        <th>員工狀態</th>
        <th>到職日期</th>
        <th>員工權限</th>
        <th>修改</th>
        <th>刪除</th>
    </tr>
    </thead>

    <tbody>
    <!-- 這裡一列就是一筆員工資料 -->
    <tr th:each="employeeDataVO, stat : ${employeeDataVOListData}">
        <td th:text="${stat.count}"></td>
        <td th:text="${employeeDataVO.empId}"></td>
        <td th:text="${employeeDataVO.empName}"></td>
        <td th:text="${employeeDataVO.empAccount}"></td>
        <td th:text="${employeeDataVO.empPassword}"></td>
        <td th:text="${employeeDataVO.empEmail}"></td>
        <td th:text="${employeeDataVO.empStatus}"></td>
        <td th:text="${employeeDataVO.empCreateTime}"></td>
        <td th:text="${employeeDataVO.empPermissions}"></td>

        <td>
            <form method="post"
                  th:action="@{/employee_data/getOne_For_Update}"
                  style="margin-bottom: 0px;">
                <input type="hidden" name="empId" th:value="${employeeDataVO.empId}">
                <input type="submit" value="修改">
            </form>
        </td>
        <td>
            <form method="post"
                  th:action="@{/employee_data/delete}"
                  style="margin-bottom: 0px;">
                <input type="hidden" name="empId" th:value="${employeeDataVO.empId}">
                <input type="submit" value="刪除">
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
