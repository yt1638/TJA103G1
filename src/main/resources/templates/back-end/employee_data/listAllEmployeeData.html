<div th:fragment="content">
  <style>
    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f3c88;
      border-bottom: 2px solid #1f3c88;
      padding-bottom: 4px;
      margin-bottom: 18px;
      display: inline-block;
    }

    .page-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* 表格置中更整齊 */
    #example thead th,
    #example tbody td {
      vertical-align: middle;
    }

    /* 修改按鈕好看一點 */
    .btn-edit {
      padding: 4px 10px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      background: #fff;
      font-weight: 700;
    }
    .btn-edit:hover { background: #f2f2f2; }

    /* DataTables 搜尋框 & 下拉不要太擠 */
    .dataTables_wrapper .dataTables_filter input {
      margin-left: 8px;
    }
    .dataTables_wrapper .dataTables_length select {
      margin: 0 6px;
    }
  </style>

  <div class="container-fluid">

    <!-- 標題列 + 按鈕 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="page-title">所有員工資料</span>
        <span class="ml-2 text-success" th:if="${success}" th:text="${success}"></span>
      </div>

      <div class="page-actions">
        <a class="btn btn-outline-secondary" th:href="@{/employee_data/select_page}">回查詢頁</a>
        <a class="btn btn-dark" th:href="@{/employee_data/addEmployeeData}">新增員工</a>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <div class="table-responsive">
          <table id="example" class="table table-bordered table-hover" style="width:100%">
            <thead>
              <tr>
                <th>員工編號</th>
                <th>員工姓名</th>
                <th>員工帳號</th>
                <th>員工密碼</th>
                <th>員工信箱</th>
                <th>員工狀態</th>
                <th>到職日期</th>
                <th>員工權限</th>
                <th>修改</th>
              </tr>
            </thead>

            <tbody>
              <th:block th:if="${employeeDataVOListData != null and !#lists.isEmpty(employeeDataVOListData)}">
                <tr th:each="employeeDataVO : ${employeeDataVOListData}">
                  <td th:text="${employeeDataVO.empId}"></td>
                  <td th:text="${employeeDataVO.empName}"></td>
                  <td th:text="${employeeDataVO.empAccount}"></td>
                  <td th:text="${employeeDataVO.empPassword}"></td>
                  <td th:text="${employeeDataVO.empEmail}"></td>
                  <td th:text="${employeeDataVO.empStatus == 0 ? '啟用中' : '未啟用'}"></td>
                  <td th:text="${employeeDataVO.empCreateTime}"></td>
                  <td th:text="${employeeDataVO.empPermissions == 0 ? '員工' : '主管'}"></td>
                  <td class="text-center">
                    <form method="post"
                          th:action="@{/employee_data/getOne_For_Update}"
                          style="margin:0;">
                      <input type="hidden" name="empId" th:value="${employeeDataVO.empId}">
                      <button type="submit" class="btn-edit">修改</button>
                    </form>
                  </td>
                </tr>
              </th:block>

              <th:block th:unless="${employeeDataVOListData != null and !#lists.isEmpty(employeeDataVOListData)}">
                <tr>
                  <td colspan="9" class="text-center text-muted py-4">查無資料</td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- ⚠️ 注意：這裡假設你的 admin-layout 已載入 jQuery + DataTables。
       如果 admin-layout 沒載入 DataTables，才需要把 DataTables 的 CDN 加到 layout 或這頁。 -->
  <script>
    // 若 DataTables 重複初始化，先 destroy 再建（避免切換頁/partial render 出錯）
    $(document).ready(function () {
      if ($.fn.DataTable.isDataTable('#example')) {
        $('#example').DataTable().destroy();
      }

      $('#example').DataTable({
        lengthMenu: [3, 5, 10, 20, 50, 100],
        searching: true,
        paging: true,
        ordering: true,
        columnDefs: [
          { targets: -1, orderable: false, searchable: false } // 最後一欄「修改」不排序、不搜尋
        ],
        language: {
          processing: "處理中...",
          loadingRecords: "載入中...",
          lengthMenu: "顯示 _MENU_ 筆結果",
          zeroRecords: "沒有符合的結果",
          info: "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
          infoEmpty: "顯示第 0 至 0 筆結果，共 0 筆",
          infoFiltered: "(從 _MAX_ 筆結果中過濾)",
          search: "搜尋:",
          paginate: {
            first: "第一頁",
            previous: "上一頁",
            next: "下一頁",
            last: "最後一頁"
          },
          aria: {
            sortAscending: ": 升冪排列",
            sortDescending: ": 降冪排列"
          }
        }
      });
    });
  </script>
</div>
