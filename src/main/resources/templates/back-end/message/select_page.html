








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>通知管理 - select_page.html</title>

<th:block th:insert="~{/back-end/message/included-fragment}"></th:block>

<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>票種管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllMessage'>List</a> all Messages. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入通知編號:
				<input type="text" name="msgNo" th:value="${param.msgNo}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇通知編號:
				<select name="msgNo">
				     <option th:each="MessageVO : ${messageListData}" th:value="${messageVO.msgNo}" th:text="${MessageVO.msgNo}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>

		
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇通知類型:
				<select name="msgNo">
				     <option th:each="messageVO : ${messageListData}" th:value="${messageVO.ticketTypeId}" th:text="${messageVO.msgType}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
			<li>
			  <form method="post" th:action="@{/message/getOne_For_Display}">
			    通知內容:
			    <select name="msgNo">
			      <option value="">-- 請選擇 --</option>
			      <option th:each="messageVO : ${messageListData}"
			              th:value="${messageVO.msgNo}"
			              th:text="${messageVO.msgCont}">
			      </option>
			    </select>
			
			    <input type="submit" value="送出">
			  </form>
			</li>
		
		
	
      <h4><span>通知管理</span></h4>
	  <ul>
		  <li><h5><a th:href="@{/message/addMessage}">Add</a> a new Message.</h5></li>
	  </ul>
	</div>
    
    <div class="b" th:if="${MessageVO!=null}">
        <div th:insert="~{/back-end/message/listOneMessage :: listOneMessage-div}"></div>
    </div>

</body>
</html>
