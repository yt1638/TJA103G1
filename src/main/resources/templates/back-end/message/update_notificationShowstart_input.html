<div th:fragment="content">
  <style type="text/css">
    button { padding: 5px; }
    form { display: table; }
    form div { display: table-row; }
    label, input, span, select {
      display: table-cell;
      margin: 5px;
      text-align: left;
    }
    input[type=text], input[type=password], select, textarea {
      width: 200px;
      margin: 5px;
    }
    form div div { display: table-cell; }
    .center { margin-left: auto; margin-right: auto; }
  </style>

  <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center">
      <h2>開演通知資料修改</h2>
      <h3>
        <a class="navbar-brand" th:href="@{/notification_showstart/select_page}">回查詢頁</a>
      </h3>
    </div>
  </nav>

  <div align="center" style="margin-top: 120px;">
    <h3><b>所有欄位皆為必填欄位</b></h3>

    <form th:action="@{/notification_showstart/update}"
          method="post"
          th:object="${notificationShowstartVO}">

      <div>
        <label>會員編號:</label>
        <input type="text" th:field="*{member.memberId}"
               onclick="hideContent('member.memberId.errors');" /><br/>
        <span th:if="${#fields.hasErrors('member.memberId')}"
              th:errors="*{member.memberId}"
              class="error"
              id="member.memberId.errors"></span>
      </div>

      <div>
        <label>場次編號:</label>
        <input type="text" th:field="*{session.sessionId}"
               onclick="hideContent('session.sessionId.errors');" /><br/>
        <span th:if="${#fields.hasErrors('session.sessionId')}"
              th:errors="*{session.sessionId}"
              class="error"
              id="session.sessionId.errors"></span>
      </div>

      <div>
        <label>發送內容:</label>
        <input type="text" th:field="*{notiShowstScon}"
               onclick="hideContent('notiShowstScon.errors');" /><br/>
        <span th:if="${#fields.hasErrors('notiShowstScon')}"
              th:errors="*{notiShowstScon}"
              class="error"
              id="notiShowstScon.errors"></span>
      </div>

      <div>
        <label>發送日期:</label>
        <input type="date" th:field="*{notiShowstStime}"
               onclick="hideContent('notiShowstStime.errors');" /><br/>
        <span th:if="${#fields.hasErrors('notiShowstStime')}"
              th:errors="*{notiShowstStime}"
              class="error"
              id="notiShowstStime.errors"></span>
      </div>

      <div>
        <label>發送狀態:</label>
        <input type="text" th:field="*{notiShowstStat}"
               onclick="hideContent('notiShowstStat.errors');" /><br/>
        <span th:if="${#fields.hasErrors('notiShowstStat')}"
              th:errors="*{notiShowstStat}"
              class="error"
              id="notiShowstStat.errors"></span>
      </div>

      <div>
        <div></div>
        <div><button type="submit" id="submit">送出修改</button></div>
        <div></div>
      </div>
    </form>
  </div>

  <script type="text/javascript">
    function hideContent(d) {
      const el = document.getElementById(d);
      if (el) el.style.display = "none";
    }
  </script>
  
</div>
