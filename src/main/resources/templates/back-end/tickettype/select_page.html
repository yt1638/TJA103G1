<div th:fragment="content">
  <style>
    .topbar-title {
      font-family: 'Baloo 2', 'Nunito', 'Microsoft JhengHei', sans-serif;
      font-size: 30px;
      font-weight: 600;
      color: #6f98ff;
      letter-spacing: 2px;
      text-align: center;
      flex: 1 1 auto;
      display: inline-block;
      background: #f3feff;
      border: 2px solid #a6bbff;
      padding: 6px 26px;
      border-radius: 999px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
      transition: all 0.25s ease;
      max-width: 100%;
      box-sizing: border-box;
    }
    .topbar-title:hover { transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18); }
    @media (max-width: 767.98px) { .topbar-title { font-size: 22px; padding: 4px 16px; letter-spacing: 1px; } }
    @media (max-width: 768px) {
      .sidebar .nav-link span { font-size: 13px !important; font-weight: 700; }
      .sidebar .nav-link i { font-size: 13px !important; margin-right: 6px; }
      .sidebar-brand-text { font-size: 13px !important; }
    }
  </style>

  <h1 class="h3 mb-4 text-gray-800">票券編輯</h1>

  <!-- 全票 -->
  <form th:action="@{/tickettype/update}" th:object="${fullTicket}" method="post">
    <input type="hidden" th:field="*{ticketTypeId}">
    <input type="hidden" th:field="*{ticketName}">

    <div class="card mb-4">
      <div class="card-header"><strong>全票</strong></div>
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <label class="mb-0 mr-2" style="min-width: 80px;">票價金額:</label>
          <input type="number" class="form-control form-control-sm mr-2"
                 style="max-width: 180px;"
                 th:field="*{ticketPrice}" placeholder="請輸入金額">
          <button type="submit" class="btn btn-dark btn-sm">編輯確認</button>
        </div>

        <textarea class="form-control mt-2" rows="3"
                  th:field="*{ticketDescription}"
                  placeholder="備註或說明（可留空）"></textarea>
      </div>
    </div>
  </form>

  <!-- 優待票 -->
  <form th:action="@{/tickettype/update}" th:object="${discountTicket}" method="post">
    <input type="hidden" th:field="*{ticketTypeId}">
    <input type="hidden" th:field="*{ticketName}">

    <div class="card mb-4">
      <div class="card-header"><strong>優待票</strong></div>
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <label class="mb-0 mr-2" style="min-width: 80px;">票價金額:</label>
          <input type="number" class="form-control form-control-sm mr-2"
                 style="max-width: 180px;"
                 th:field="*{ticketPrice}" placeholder="請輸入金額">
          <button type="submit" class="btn btn-dark btn-sm">編輯確認</button>
        </div>

        <textarea class="form-control mt-2" rows="3"
                  th:field="*{ticketDescription}"
                  placeholder="備註或說明（可留空）"></textarea>
      </div>
    </div>
  </form>
</div>
