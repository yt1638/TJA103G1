<div th:fragment="content">
    <style>
        /* 1. 基礎容器優化：移除 body 的 flex 居中限制，確保內容填滿 */
        .seat-management-wrapper {
            width: 100%;
            padding-bottom: 2rem;
        }

        /* 標題與搜尋區：改用 Bootstrap 卡片風格 */
        .seat-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
            border: none;
        }

        .seat-card-header {
            background-color: #f8abb2; /* 保留你原本的粉色調 */
            padding: 1rem 1.5rem;
            border-radius: 10px 10px 0 0;
            color: #333;
            font-weight: bold;
        }

        .seat-card-header h3 {
            margin: 0;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .seat-search-bar {
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #fff;
            border-bottom: 1px solid #e3e6f0;
        }

        /* 2. 座位網格佈局優化 */
        .seat-container {
            background-color: #f8f9fc;
            padding: 2rem;
            border-radius: 0 0 10px 10px;
            overflow-x: auto; /* 若寬度不足時允許水平滾動，避免跑版 */
        }

        /* 銀幕提示：增加立體感 */
        .screen-notice {
            width: 50%;
            height: 35px;
            background-color: #d1d3e2;
            margin: 0 auto 3rem auto;
            text-align: center;
            line-height: 35px;
            border-radius: 0 0 80px 80px;
            color: #5a5c69;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-transform: uppercase;
        }

        /* 座位核心：改用更彈性的 Grid */
        .seat-grid {
            display: grid;
            /* 15列，每列寬度相等且最小不低於 45px，防止手機版擠壓 */
            grid-template-columns: repeat(15, minmax(45px, 1fr)); 
            gap: 10px;
            justify-content: center;
            margin: 0 auto;
        }

        .seat {
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            border: 1px solid #d1d3e2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
            background: #fff;
        }

        .seat:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* 座位狀態顏色 */
        .seat.normal {
            border-color: #4e73df;
            color: #4e73df;
        }

        .seat.broken {
            background-color: #3a3b45;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        .seat-name {
            font-size: 0.75rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        /* 按鈕樣式美化 */
        .btn-seat {
            padding: 2px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }
        
        /* 鎖定按鈕（紅色系） */
        .btn-lock { 
            background-color: #e74a3b; 
            color: white;
        }
        .btn-lock:hover { background-color: #be2617; }

        /* 復原按鈕（綠色系） */
        .btn-unlock { 
            background-color: #1cc88a; 
            color: white; 
        }
        .btn-unlock:hover { background-color: #13855c; }

        /* 響應式：當視窗太小時，避免 15 列太擠 */
        @media (max-width: 768px) {
            .seat-grid {
                gap: 5px;
            }
            .seat-name { font-size: 0.65rem; }
            .btn-seat { font-size: 0.6rem; padding: 1px 4px; }
        }
    </style>

    <div class="seat-management-wrapper">
        <div class="seat-card">
            <div class="seat-card-header">
                <h3>
                    <i class="fas fa-th mr-2"></i>座位配置管理 - 
                    <th:block th:if="${cinemaId != null}">
                        <span th:each="c : ${cinemaList}"
                              th:if="${c.cinemaId == cinemaId}" th:text="${c.cinemaName}">
                        </span>
                    </th:block>
                    <span th:unless="${cinemaId != null}">請從下方選單選取影廳</span>
                </h3>
            </div>

            <div class="seat-search-bar">
                <form method="get" th:action="@{/seat/}" class="form-inline">
                    <label class="mr-3 font-weight-bold text-gray-800">切換影廳：</label>
                    <select name="cinemaId" class="form-control form-control-sm mr-2 shadow-sm" style="min-width: 200px;">
                        <option value="">-- 請選擇影廳 --</option>
                        <option th:each="cinema : ${cinemaList}"
                                th:value="${cinema.cinemaId}"
                                th:text="${cinema.cinemaName}"
                                th:selected="${cinema.cinemaId == cinemaId}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm shadow-sm">
                        <i class="fas fa-sync-alt mr-1"></i> 載入座位圖
                    </button>
                </form>
            </div>

            <div th:if="${seatList != null}" class="seat-container">
                <div class="screen-notice">銀幕方向 (SCREEN)</div>
                
                

                <div class="seat-grid">
                    <div th:each="seat : ${seatList}"
                         th:class="'seat ' + (${seat.seatStatus} == 1 ? 'normal' : 'broken')">

                        <div class="seat-name" th:text="${seat.rowNo + seat.columnNo}">A1</div>

                        <form th:if="${seat.seatStatus == 1}" method="post" th:action="@{/seat/updateStatus}" style="margin: 0;">
                            <input type="hidden" name="seatId" th:value="${seat.seatId}">
                            <input type="hidden" name="status" value="0">
                            <input type="hidden" name="cinemaId" th:value="${cinemaId}">
                            <button type="submit" class="btn-seat btn-lock">鎖定</button>
                        </form>

                        <form th:unless="${seat.seatStatus == 1}" method="post" th:action="@{/seat/updateStatus}" style="margin: 0;">
                            <input type="hidden" name="seatId" th:value="${seat.seatId}">
                            <input type="hidden" name="status" value="1">
                            <input type="hidden" name="cinemaId" th:value="${cinemaId}">
                            <button type="submit" class="btn-seat btn-unlock">復原</button>
                        </form>
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-center gap-4 text-sm">
                    <div class="d-flex align-items-center mr-4">
                        <div style="width: 15px; height: 15px; background: #fff; border: 1px solid #4e73df; border-radius: 3px; margin-right: 5px;"></div>
                        <span>正常座位</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div style="width: 15px; height: 15px; background: #3a3b45; border-radius: 3px; margin-right: 5px;"></div>
                        <span>已鎖定/故障</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
