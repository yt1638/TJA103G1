<div th:fragment="content">
  <style>
    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f3c88;
      display: inline-block;
      border-bottom: 2px solid #1f3c88;
      padding-bottom: 4px;
      margin-bottom: 18px;
    }

    .page-title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .edit-showstart-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .edit-showstart-btn:hover {
      background-color: #333;
      transform: translateY(-1px);
    }

    .search-bar-wrapper {
      background: #e9eaec;
      border-radius: 10px;
      padding: 18px 24px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-group {
      display: flex;
      align-items: center;
      margin-right: 40px;
      margin-bottom: 10px;
    }

    .search-group label {
      margin-right: 8px;
      white-space: nowrap;
      font-weight: 600;
      color: #333;
    }

    .search-group input {
      min-width: 210px;
    }

    .search-submit {
      margin-left: auto;
      margin-bottom: 10px;
    }

    .error-msg {
      color: red;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 0;
    }

    .search-btn {
      background-color: #000 !important;
      color: #fff !important;
      border: none;
      padding: 8px 26px;
      border-radius: 999px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .search-btn:hover {
      background-color: #333 !important;
      color: #fff !important;
      transform: translateY(-1px);
    }

    table.dataTable thead th {
      text-align: center;
      background-color: #f5f5f5;
    }

    table.dataTable tbody td {
      text-align: center;
      vertical-align: middle;
    }
  </style>

  <div class="container-fluid">

    <div class="page-title-bar">
      <span class="page-title">開演通知查詢</span>

      <button class="edit-showstart-btn"
              type="button"
              onclick="location.href='/notification_showstart/update_notificationShowstart_input'">
        開演通知編輯
      </button>
    </div>

    <!-- 後端錯誤訊息 -->
    <div th:if="${errorMessage}" class="error-msg" th:text="${errorMessage}"></div>
    <!-- 前端錯誤訊息 -->
    <div id="clientError" class="error-msg"></div>

    <!-- ✅ 複合查詢 -->
    <form method="post"
          action="/notification_showstart/listNotificationShowstarts_ByCompositeQuery"
          onsubmit="return validateForm();">

      <div class="search-bar-wrapper">

        <!-- 通知日期 -->
        <div class="search-group">
          <label for="stime">通知日期：</label>
          <input type="date"
                 class="form-control"
                 id="stime"
                 name="notiShowstStime">
        </div>

        <!-- 會員編號 -->
        <div class="search-group">
          <label for="memberId">會員編號：</label>
          <input type="text"
                 class="form-control"
                 id="memberId"
                 name="memberId"
                 placeholder="請輸入會員編號">
        </div>

        <!-- 場次編號 -->
        <div class="search-group">
          <label for="sessionId">場次編號：</label>
          <input type="text"
                 class="form-control"
                 id="sessionId"
                 name="sessionId"
                 placeholder="請輸入場次編號">
        </div>

        <div class="search-submit">
          <button type="submit" class="btn search-btn">搜尋</button>
        </div>

      </div>
    </form>

    <hr/>

    <!-- ✅ 結果表格 -->
    <table id="example" class="display" style="width:100%">
      <thead>
        <tr>
          <th>通知編號</th>
          <th>會員編號</th>
          <th>場次編號</th>
          <th>通知時間</th>
        </tr>
      </thead>

      <tbody>
        <th:block th:if="${notificationShowstartVOListData != null and !#lists.isEmpty(notificationShowstartVOListData)}">
          <tr th:each="vo : ${notificationShowstartVOListData}">
            <td th:text="${vo.notiShowstNo}"></td>
            <td th:text="${vo.member.memberId}"></td>
            <td th:text="${vo.session.sessionId}"></td>
            <td th:text="${vo.notiShowstStime}"></td>
          </tr>
        </th:block>
      </tbody>
    </table>

  </div>

  <script>
    $(document).ready(function () {
      $('#example').DataTable({
        lengthChange: false,
        searching: false,
        paging: true,
        ordering: true,
        dom: 'rtip',
        language: {
          zeroRecords: "沒有符合的結果",
          emptyTable: "查無資料",
          info: "顯示第 _START_ 至 _END_ 筆結果，共 _TOTAL_ 筆",
          infoEmpty: "顯示第 0 至 0 筆結果，共 0 筆",
          paginate: {
            first: "第一頁",
            previous: "上一頁",
            next: "下一頁",
            last: "最後一頁"
          }
        }
      });
    });
  </script>

  <script>
    function validateForm() {
      const memberId  = document.querySelector("[name='memberId']").value.trim();
      const sessionId = document.querySelector("[name='sessionId']").value.trim();
      const date      = document.querySelector("[name='notiShowstStime']").value.trim();

      let errors = [];
      const num = /^\d+$/;

      if (!memberId && !sessionId && !date) errors.push("請至少輸入一個查詢條件");
      if (memberId && !num.test(memberId)) errors.push("會員編號必須為數字");
      if (sessionId && !num.test(sessionId)) errors.push("場次編號必須為數字");

      const errorDiv = document.getElementById("clientError");
      errorDiv.innerHTML = errors.join("<br>");
      return errors.length === 0;
    }
  </script>
</div>
