<div th:fragment="content">
  <style>
    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f3c88;
      border-bottom: 2px solid #1f3c88;
      padding-bottom: 4px;
      margin-bottom: 18px;
      display: inline-block;
    }

    .search-bar-wrapper {
      background: #e9eaec;
      border-radius: 10px;
      padding: 18px 24px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-group {
      display: flex;
      align-items: center;
      margin-right: 40px;
      margin-bottom: 10px;
    }

    .search-group label {
      margin-right: 8px;
      font-weight: 600;
      white-space: nowrap;
    }

    .search-group input {
      min-width: 200px;
    }

    .search-submit {
      margin-left: auto;
    }

    .search-btn {
      background-color: #000;
      color: #fff;
      border-radius: 999px;
      padding: 8px 26px;
      font-weight: 600;
      border: none;
    }

    .error-msg {
      color: red;
      font-weight: 700;
      margin-top: 10px;
    }
    /* === 查詢欄位文字改黑體 === */

	/* label：黑色＋粗體 */
	.search-group label {
	    color: #000;
	    font-weight: 550;
	}
	
	/* input 文字本身 */
	.search-group input {
	    color: #000;
	    font-weight: 500;
	}
	
	/* placeholder 顏色加深 */
	.search-group input::placeholder {
	    color: #555;
	    font-weight: 500;
	}
	
	/* date input 的顯示文字 */
	.search-group input[type="date"] {
	    color: #000;
	    font-weight: 500;
	}
	.table thead th,
	.table tbody td {
	  text-align: center;
	  vertical-align: middle;
	}
	.edit-preference-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
    }
	.edit-preference-btn:hover {
            background-color: #333;
            transform: translateY(-1px);
    }
    
  </style>

  <div class="container-fluid">

    <div class="page-title-bar d-flex justify-content-between align-items-center mb-3">
      <span class="page-title">開演通知查詢</span>
      

      <a class="edit-preference-btn"
         th:href="@{/notification_showstart/update_notificationShowstart_input}">
        開演通知編輯
      </a>
    </div>

    <!-- 後端錯誤訊息 -->
    <div th:if="${errorMessage}" class="error-msg" th:text="${errorMessage}"></div>
    <!-- 前端驗證錯誤 -->
    <div id="clientError" class="error-msg"></div>

    <!-- 查詢表單 -->
    <form method="post"
          th:action="@{/notification_showstart/listNotificationShowstarts_ByCompositeQuery}"
          onsubmit="return validateForm();">

      <div class="search-bar-wrapper">

        <!-- ✅ 已發送日期查詢 -->
        <div class="search-group">
          <label for="sendDate">已發送日期查詢：</label>
          <input type="date"
                 class="form-control"
                 id="sendDate"
                 name="notiShowstStime">
        </div>

        <!-- ✅ 會員編號 -->
        <div class="search-group">
          <label for="memberId">會員編號：</label>
          <input type="text"
                 class="form-control"
                 id="memberId"
                 name="memberId"
                 placeholder="請輸入會員編號">
        </div>

        <!-- ✅ 電影編號（文字改成照片一樣；name 仍維持 sessionId） -->
        <div class="search-group">
          <label for="movieId">電影編號：</label>
          <input type="text"
                 class="form-control"
                 id="movieId"
                 name="sessionId"
                 placeholder="請輸入電影編號">
        </div>

        <div class="search-submit">
          <button type="submit" class="btn search-btn">搜尋</button>
        </div>

      </div>
    </form>

    <!-- 查詢結果表格 -->
    <div class="mt-4">
      <div class="card shadow">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-bordered mb-0">
              <thead>
                <tr>
                  <th>會員編號</th>
                  <th>場次編號</th>
                  <th>通知日期</th>
                  <th>發送狀態</th>
                  <th>發送內容</th>
                </tr>
              </thead>

              <tbody>
                <th:block th:if="${notificationShowstartVOListData != null and !#lists.isEmpty(notificationShowstartVOListData)}">
                  <tr th:each="noti : ${notificationShowstartVOListData}">
                    <td th:text="${noti.member.memberId}">會員編號</td>
                    <td th:text="${noti.session.sessionId}">場次編號</td>
                    <td th:text="${noti.notiShowstStime}">通知日期</td>
                    <td th:text="${noti.notiShowstStat}">發送狀態</td>
                    <td th:text="${noti.notiShowstScon}">發送內容</td>
                  </tr>
                </th:block>

                <th:block th:unless="${notificationShowstartVOListData != null and !#lists.isEmpty(notificationShowstartVOListData)}">
                  <tr>
                    <td colspan="4" class="text-center text-muted py-4">
                      查無資料
                    </td>
                  </tr>
                </th:block>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    function validateForm() {
      const memberId  = document.querySelector("[name='memberId']").value.trim();
      const sessionId = document.querySelector("[name='sessionId']").value.trim(); 
      const date      = document.querySelector("[name='notiShowstStime']").value.trim();

      let errors = [];
      const num = /^\d+$/;

      if (!memberId && !sessionId && !date) errors.push("請至少輸入一個查詢條件");
      if (memberId && !num.test(memberId)) errors.push("會員編號必須為數字");
      if (sessionId && !num.test(sessionId)) errors.push("電影編號必須為數字");

      const errorDiv = document.getElementById("clientError");
      errorDiv.innerHTML = errors.join("<br>");
      return errors.length === 0;
    }
  </script>
</div>
