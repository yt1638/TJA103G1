








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>開演通知管理 - select_page.html</title>

<th:block th:insert="~{/back-end/notification_showstart/included-fragment}"></th:block>
<style type="text/css">

	button {
		padding: 5px;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 2px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 2px;
	}
	form div div {
		display: table-cell;
	}
	.center {
        margin-left: auto;
        margin-right: auto;
    }
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
	div.a {
        display: inline-block;
        width: 50%;
        height: auto;
        padding: 5px;
        border: 0px solid blue;    
        background-color: white; 
    }
    div.b {
        position: absolute; 
        bottom: 1%; 
        right: 2%; 
        width: 45%;
        padding: 5px; 
        border: 1px solid blue;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>開演通知管理 - select_page.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/back1.gif}">回index.html</a></h3></div>
</nav>

	<h4><span>資料查詢:</span></h4>
	<!-- 錯誤表列 -->
	<div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div><br>
	<div class="a">
	  <ul>
		<li><h5><a href='listAllNotificationShowstart'>List</a> all NotificationShowstarts. <br><br></h5></li>

		<li>
			<form method="post" th:action="@{getOne_For_Display}">
				輸入開演通知編號:
				<input type="text" name="notiShowstNo" th:value="${param.notiShowstNo}" > 
				<input type="submit" value="送出"> (輸入如1)
			</form><br>
		</li>	
			
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇會員編號:
				<select name="notiShowstNo">
				     <option th:each="notificationShowstartVO : ${notificationShowstartVOListData}" th:value="${notificationShowstartVO.notiShowstNo}" th:text="${notificationShowstartVO.member.memberId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		<li><form method="post" th:action="@{getOne_For_Display}">
				選擇場次編號:
				<select name="notiShowstNo">
				     <option th:each="notificationShowstartVO : ${notificationShowstartVOListData}" th:value="${notificationShowstartVO.notiShowstNo}" th:text="${notificationShowstartVO.session.sessionId}" />
			    </select>
				<input type="submit" value="送出">
			</form><br>
		</li>
		
		
		
		
<!--  複合查詢-以下欄位-可隨意增減 -->
  
  <li>   
    <form method="post" th:action="@{listNotificationShowstarts_ByCompositeQuery}">
        <font color=blue>複合查詢:</font><br>
        輸入通知編號: 
        <input type="text" name="notiShowstNo" value="1"><br>
           
        輸入會員編號: 
        <input type="text" name="memberId" value="1"><br>
       
        輸入場次編號: 
        <input type="text" name="sessionId" value="1"><br>
    

           
        
        發送日期:
	    <input name="notiShowstStime" type="date">
	    
        <input type="submit" value="送出">
     
     </form>
  </li>
</ul>	
	
      <h4><span>開演通知管理</span></h4>
	  <ul>
		  <li><h5><a href='addnotificationShowstartVO'>Add</a> a new NotificationShowstart.</h5></li>
	  </ul>
	</div>
    
    <div class="b" th:if="${notificationShowstartVO!=null}">
        <div th:insert="~{back-end/notification_showstart/listOneNotificationShowstart :: listOneNotificationShowstart-div}"></div>
    </div>

</body>
</html>
