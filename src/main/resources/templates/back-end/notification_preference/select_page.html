<div th:fragment="content">
    <style>
        /* 頁面標題 */
        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f3c88;
            display: inline-block;
            border-bottom: 2px solid #1f3c88;
            padding-bottom: 4px;
            margin-bottom: 18px;
        }

        /* ✅ 核心修正：灰底查詢區塊 (強制一行) */
        .search-bar-wrapper {
            background: #e9eaec;
            border-radius: 10px;
            padding: 15px 24px;
            display: flex;
            flex-wrap: nowrap;   /* 強制不換行 */
            align-items: center;
            justify-content: flex-start;
            gap: 15px;           /* 欄位間距 */
        }

        .search-group {
            display: flex;
            align-items: center;
            flex-shrink: 0;      /* 防止欄位被壓縮 */
            margin-bottom: 0 !important; /* 移除原本的下邊距 */
        }

        .search-group label {
            margin-right: 8px;
            white-space: nowrap;
            font-weight: 600;
            color: #000; /* 加深顏色提升質感 */
        }

        /* 調整 input 寬度確保並列 */
        .search-group input {
            width: 160px;
            height: 38px;
            color: #000;
            font-weight: 500;
        }

        /* 搜尋按鈕置右 */
        .search-submit {
            margin-left: auto;
            flex-shrink: 0;
            margin-bottom: 0 !important;
        }

        /* 下方表格 */
        .notify-table-wrapper {
            margin-top: 24px;
        }

        .notify-table-wrapper .table thead th {
            text-align: center;
            background-color: #f5f5f5;
            vertical-align: middle;
        }

        .notify-table-wrapper .table tbody td {
            height: 40px;
            vertical-align: middle;
            text-align: center;
        }

        .page-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .edit-showstart-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .edit-showstart-btn:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-1px);
        }

        .error-msg {
            color: red;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 0;
        }

        /* 搜尋按鈕：黑底白字 */
        .search-btn {
            background-color: #000 !important;
            color: #fff !important;
            border: none;
            padding: 8px 26px;
            border-radius: 999px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background-color: #333 !important;
            transform: translateY(-1px);
        }
    </style>

    <div class="container-fluid">

        <div class="page-title-bar">
            <span class="page-title">喜好通知查詢</span>
            <a class="edit-showstart-btn" th:href="@{/notification_preference/update_notificationPreference_input}">
                喜好通知編輯
            </a>
        </div>

        <div id="clientError" class="error-msg"></div>

        <form method="post" th:action="@{/notification_preference/listNotificationPreferences_ByCompositeQuery}" onsubmit="return validateForm();">
            <div class="search-bar-wrapper">

                <div class="search-group">
                    <label>已發送日期：</label>
                    <input type="date" class="form-control" name="notiPrefStime">
                </div>

                <div class="search-group">
                    <label>會員編號：</label>
                    <input type="text" class="form-control" name="memberId" placeholder="請輸入編號">
                </div>

                <div class="search-group">
                    <label>電影編號：</label>
                    <input type="text" class="form-control" name="movieId" placeholder="請輸入編號">
                </div>

                <div class="search-submit">
                    <button type="submit" class="btn search-btn">搜尋</button>
                </div>
            </div>
        </form>

        <div class="notify-table-wrapper">
            <div class="card shadow">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>會員編號</th>
                                    <th>電影編號</th>
                                    <th>發送日期</th>
                                    <th>發送狀態</th>
                                    <th>發送內容</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:if="${notificationPreferenceListData != null and !#lists.isEmpty(notificationPreferenceListData)}">
                                    <tr th:each="noti : ${notificationPreferenceListData}">
                                        <td th:text="${noti.member.memberId}"></td>
                                        <td th:text="${noti.movie.movieId}"></td>
                                        <td th:text="${noti.notiPrefStime}"></td>
                                        <td th:text="${noti.notiPrefStat == 1 ? '已發送' : '未發送'}"></td>
                                        <td th:text="${noti.notiPrefScon}"></td>
                                    </tr>
                                </th:block>
                                <th:block th:unless="${notificationPreferenceListData != null and !#lists.isEmpty(notificationPreferenceListData)}">
                                    <tr>
                                        <td colspan="5" class="text-center text-muted py-4">查無資料</td>
                                    </tr>
                                </th:block>			  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function validateForm() {
        const memberId = document.querySelector("[name='memberId']").value.trim();
        const movieId  = document.querySelector("[name='movieId']").value.trim();
        const date     = document.querySelector("[name='notiPrefStime']").value.trim();

        let errors = [];
        const numberPattern = /^\d+$/;

        if (!movieId && !memberId && !date) {
            errors.push("請至少輸入一個查詢條件");
        }
        if (movieId && !numberPattern.test(movieId)) {
            errors.push("電影編號必須為數字");
        }
        if (memberId && !numberPattern.test(memberId)) {
            errors.push("會員編號必須為數字");
        }

        const errorDiv = document.getElementById("clientError");
        if (errors.length > 0) {
            errorDiv.innerHTML = errors.join("<br>");
            return false;
        }
        return true;
    }
    </script>
</div>
