<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>會員系統–會員等級</title>
        
        <link rel="stylesheet" th:href="@{/css/member/member.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=LXGW+WenKai+Mono+TC&display=swap"
            rel="stylesheet">
        <style>
        	.classSpan{
        		color: blue;
        	}
        	a.back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #ffffff;
    background: #4a90e2;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

a.back-link:hover {
    background: #357abd;
}

table {
    width: 55%;
    border-collapse: separate;
    border-spacing: 2px 5px !important;
}

table th {
    background-color: #483D8B;
    color: #ffffff;
    font-weight: 600;
    padding: 12px;
    border: none !important ;
    border-radius: 10px;
    text-align: center;
    white-space:nowrap;
}

table td {
    background-color: white;
    padding: 5px;
    border-bottom: gray 1px solid !important;
    border-right: gray 1px solid !important;
    border-radius: 8px;
    text-align: center;
    white-space:nowrap;
}

table tr:hover td {
    background-color: #f1f7ff;
}
        </style>

    </head>
    <body>
        <div th:replace="fragments/memberTopNav :: topNav"></div>
        
        <div class="inner">
            <div th:replace="fragments/memberLeftNav :: sideNav"></div>
            <div class="content classContent">
                <h2 class="contentTitle">會員等級</h2>
                <hr>
                <h5 class="memberClass">您目前的會員等級: <span class="classSpan" th:text="${loginMember != null ? loginMember.memberClass.memberName : ''}"></span></h5>
                <h5 class="memberClass">您目前的累積消費金額: <span class="classSpan" th:text="${loginMember != null ? loginMember.accConsumption : ''}"></span> 元</h5>
                <table class="classTable">
                    <thead>
                        <tr>
                            <th>會員等級</th>
                            <th>累積消費金額</th>
                            <th>購票優惠</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>一般會員</td>
                            <td>無限制</td>
                            <td>無</td>
                        </tr>
                        <tr>
                            <td>黃金會員</td>
                            <td>5000以上</td>
                            <td>95折</td>
                        </tr>
                        <tr>
                            <td>白金會員</td>
                            <td>10000以上</td>
                            <td>9折</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script>

        </script>
        
            
    </body>
</html>
