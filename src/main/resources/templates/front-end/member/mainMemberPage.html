<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>會員系統–會員資料</title>
        
        <link rel="stylesheet" th:href="@{/css/member/member.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=LXGW+WenKai+Mono+TC&display=swap"
              rel="stylesheet">
        <style>
            .btn{
                display: block;
                width: 30%;
                margin: 20px;
                text-align: center;
            }
            .editBtn{
                background-color: rgb(80, 74, 163);
                color: white;
                font-weight: bold;
                border: none;
            }
            .editBtn:hover{
                background-color: rgb(60, 54, 143);
                color: white;
            }
            
        </style>

    </head>
    <body>
        <div th:replace="fragments/memberTopNav :: topNav"></div>
        
        <div class="inner">
            <div th:replace="fragments/memberLeftNav :: sideNav"></div>
            
            <div class="content memberContent">
                <h2 class="contentTitle">會員資料</h2>
                <hr>
                <div class="memberInfo">
                    <h5> 姓名:<span class="memberData name" th:text="${loginMember != null ? loginMember.name : ''}"></span></h5>
                    <h5> 電話:<span class="memberData phone" th:text="${loginMember != null ? loginMember.phone : ''}"></span></h5>
                    <h5> 電子郵件:<span class="memberData email" th:text="${loginMember != null ? loginMember.email : ''}"></span></h5>
                    <h5> 生日:<span class="memberData birthdate" th:text="${loginMember != null ? loginMember.birthdate : ''}"></span></h5>
                    <a class="btn btn-warning editBtn" th:href="@{/member/updateMemberData}">編輯</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
            
    </body>
</html>
