<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>訂單完成</title>
  <link rel="stylesheet">
  <style>
    .complete-box {
      max-width: 520px;
      margin: 120px auto;
      padding: 40px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
    }
    .complete-box h1 {
      margin-bottom: 16px;
      font-size: 28px;
      color: #2c7;
    }
    .complete-box p {
      margin-bottom: 24px;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="complete-box">
    <h1>✅訂單成功</h1>
    <p>您已購票成功！</p>

    <div style="margin-top:32px;">
      <a href="/order" class="btn-primary">前往我的票券</a>
    </div>
  </div>
</body>
</html>
